        static, relative, fixed, absolute, sticky

        position : static
        örneğin üç tane kutucuk alt alta bir şekilde sıralanır. Normal akış düzeninde sıralanırlar.

        position : relative 
        Bir elemanı 4 köşeden hareket ettirebilmemizi sağlar. Örneğin static demiş olsak ortadaki kutucuğu hareket ettirsek onun hareketinden diğer kutucuklar da etkilenir alta vs. kayıp düzeni bozabilirler. relative ise diğer kutucukları sabit tutup istediğimiz kutucuğu hareket ettirmemize olanak sağlar. Yani normal akışı bozmaz. 

        position : absolute 
        kapsayıcı elemanına göre konumlanır içeriği kadar yer kaplar. örneğin body içerisinde ise bodye göre konumlanır. body içerisindeki container içinde ise container'a göre konumlanır.
