<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>

    <style>
      * {
        margin: 0;
      }
      #showcase {
        background-color: aquamarine;
        padding: 20px;
      }
      #how-it {
        background-color: aqua;
      }
      h1 {
        background-color: darkcyan;
        padding: 15px;
      }
      nav {
        background-color: salmon;
        padding: 13px;
      }
      a {
        padding: 15px;
      }
    </style>
  </head>

  <!-- eleman ve köşeleri arasındaki boşluğa padding denir. -->
  <!-- margin etiketinde zemini kaydırıyorduk. Padding ile de içeriği kaydırırız. Mesela kırmızı zemin üstüne siyah yazı olsun. margin ile zeminde boşluk vs. oluşturabiliriz. padding ile de yazıyı vs ortalayabiliriz. -->

  <body>
    <nav>
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">Contact</a>
    </nav>
    <!-- a etiketi inline olduğu için left-right vs. gibi şeylerin etkisini göremeyiz. Yazı kadar yer kaplar. Bu yüzden etkilemez. Kodda görünür ama şekil oalrak değişmez.  -->

    <main>
      <section id="showcase">
        <h1>Welcome</h1>
      </section>

      <section id="how-it">
        <h2>How it works?</h2>
      </section>
    </main>
  </body>
</html>
