<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Flow</title>
    <style>
      div {
        background-color: yellow;
        width: 200px;
        height: 200px;
      }
      .container {
        width: 50%;
        background-color: rebeccapurple;
        padding: 1rem;
      }
      span {
        color: blue;
        display: inline-block;
        background-color: aquamarine;
        width: 200px;
        height: 200px;
      }
      .btn {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto nulla
        blanditiis quidem. Nesciunt, excepturi. Dicta?
      </div>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        <span> Maiores eos </span>
        nemo quo ipsam temporibus architecto perspiciatis incidunt sit
        exercitationem dolor!
      </p>
      <button class="btn">beni tiklaaaaaa</button> <span>adasasdasd</span>
    </div>
  </body>
</html>
