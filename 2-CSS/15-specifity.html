<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .h2 {
        background-color: aquamarine;
      }
      .h2.hh.h {
        background-color: blueviolet;
      }
      #h2 {
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <h2 class="h2 hh h" id="h2" style="background-color: pink">Başlık h2</h2>
    <!-- h2 hangi rengi alır ?
    şu sıra ile gider. öncelikle inline gelir. eğer satır içerisinde style belirlediysek o değeri alır.
sonra id gelir. eğer id olarak renk verilmişse diğerlerini ezer ve o gelir. sonra class gelir. eğer (0,2,0) ve (0,3,0) arasında ise 3 olan classın rengini alır.
yani (0,0,0)da 1.si id, 2.si class, 3.sü element-->
  </body>
</html>
